---
name: setup runner
on: [push]
jobs:
  prelim:
    runs-on: buildah
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: "${{ github.workspace }}/build.sh"
      - uses: actions/upload-artifact@v2
        with:
          name: test.tar
          path: "${{ github.workspace }}/test.tar"

